<!DOCTYPE html>
<html>
  <head>
    <title>Kcal Counter</title>
    <style>
      body {
        background-color: #92ad7b;
        font-family: sans-serif;
        text-align: center;
        padding-top: 50px;
        color: #333;
      }

      .counter-box {
        background-color: white;
        display: inline-block;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      .number {
        font-size: 3rem;
        color: #1f8ef1;
      }
    </style>
  </head>
  <body>
    <div class="counter-box">
      <h1>Calorie count for {{ today }}</h1>
      <p class="number">{{ total_kcal }} kcal </p>
    </div>
    <h2>ðŸ“Š Previous 15 days</h2>
    <ul>
      {% for date, kcal in prev.items() %}
        <li><strong>{{ date }}</strong>: {{ kcal }} kcal</li>
      {% endfor %}
    </ul>
  </body>
</html>
